<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="CSS/bootstrap.min.css" />
    <link rel="stylesheet" type="text/javascript" href="js/bootstrap.min.js" />
    <link
      rel="stylesheet"
      type="text/css"
      href="materialize/css/materialize.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="materialize/js/materialize.min.js"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Caveat"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Corben"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>

  <body>
    <!--Showcase-->
    <section id="showcase">
      <div class="container">
        <h1>Note Taking Website</h1>
      </div>
    </section>
    <!--Content Editor-->
    <div id="editorTab">
      <form id="addForm" class="form-inline mb-3">
        <input type="text" class="form-control mr-2" id="item" />
        <input type="submit" class="btn btn-dark" value="submit" />
      </form>
    </div>

    <!--Notes-->
    <div id="notesWrapper">
      <div class="notes">
        <div class="notesTitle">
          <a class="btn btn-sm btn-dark float-right" href="#">
            <i class="fa fa-times" aria-hidden="true"></i>
          </a>
          Note 1
        </div>
        <div class="notesBody">
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Minima,
            porro!
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
